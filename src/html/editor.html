<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Sekoya</title>
  <link rel="stylesheet" href="../style/common/main.css">
  <link rel="stylesheet" href="../style/common/editor.css">
</head>

<body>
  <section id="tab-list-container">
    <div id="tab-list"></div>
    <span onclick="actionHandler.trigger('tabs: create new tab')" id="new-tab">+</span>
  </section>
  <section id="block-list">
    <span class="block-title">Blocks</span>
  </section>
  <main>
    <canvas id="main-canvas"></canvas>
  </main>
  <div id="block-properties-background" style="display: none;">
    <div id="block-properties-container">
      <span id="block-properties-caption">Block properties</span>
      <div id="block-properties-inputs"></div>
      <div id="block-properties-buttons">
        <input class="button-cancel" type="button" onclick="actionHandler.trigger('blocks: close settings dialog and discard changes', false);" value="Cancel">
        <input class="button-confirm" type="button" onclick="actionHandler.trigger('blocks: close settings dialog');" value="Save">
      </div>
    </div>
  </div>
  <div id="quick-access-bar-background" style="display: none;">
    <div id="quick-access-bar-container">
      <span id="quick-access-bar-caption"></span>
      <input type="text" placeholder="Type anything..." id="quick-access-bar-input">
      <div id="quick-access-bar-results"></div>
    </div>
  </div>
  <div id="search-container" style="display: none;">
    <input id="search-block-text" placeholder="Search block..." type="text">
    <span id="search-result" style="display: none;">Result <span id="search-result-current">0</span> of <span id="search-result-total">0</span></span>
    <span id="no-search-result">No results</span></span>
  </div>
  <script src="../scripts/editor/index.js"></script>
</body>

</html>
